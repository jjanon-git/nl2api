name: Accuracy Tests

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/nl2api/**'
      - 'tests/accuracy/**'
      - 'tests/fixtures/**'
  push:
    branches: [main]
    paths:
      - 'src/nl2api/**'
      - 'tests/accuracy/**'
  schedule:
    - cron: '0 6 * * *'    # Daily at 6 AM UTC
    - cron: '0 0 * * 0'    # Weekly on Sunday at midnight UTC
  workflow_dispatch:
    inputs:
      tier:
        description: 'Test tier to run'
        required: true
        default: 'tier1'
        type: choice
        options:
          - tier1
          - tier2
          - tier3

env:
  PYTHON_VERSION: '3.11'

jobs:
  # Quick accuracy check for PRs
  tier1:
    name: Tier 1 - Quick Check
    if: github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && inputs.tier == 'tier1')
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run Tier 1 Accuracy Tests
        env:
          NL2API_ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          pytest tests/accuracy/ -m tier1 -v --tb=short

      - name: Upload Results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: tier1-results
          path: routing_eval_*.json
          if-no-files-found: ignore

  # Standard accuracy evaluation - daily and on main branch pushes
  tier2:
    name: Tier 2 - Standard Evaluation
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'schedule' && github.event.schedule == '0 6 * * *') ||
      (github.event_name == 'workflow_dispatch' && inputs.tier == 'tier2')
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run Tier 2 Accuracy Tests
        env:
          NL2API_ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          pytest tests/accuracy/ -m tier2 -v --tb=short

      - name: Upload Results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: tier2-results
          path: routing_eval_*.json
          if-no-files-found: ignore

  # Comprehensive evaluation - weekly
  tier3:
    name: Tier 3 - Comprehensive Evaluation
    if: |
      (github.event_name == 'schedule' && github.event.schedule == '0 0 * * 0') ||
      (github.event_name == 'workflow_dispatch' && inputs.tier == 'tier3')
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run Tier 3 Accuracy Tests
        env:
          NL2API_ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          pytest tests/accuracy/ -m tier3 -v --tb=short

      - name: Upload Results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: tier3-results
          path: routing_eval_*.json
          if-no-files-found: ignore

      - name: Generate Summary Report
        if: always()
        run: |
          echo "## Tier 3 Comprehensive Accuracy Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Results uploaded as artifacts." >> $GITHUB_STEP_SUMMARY
          if [ -f routing_eval_*.json ]; then
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat routing_eval_*.json | head -50 >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
