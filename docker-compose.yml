# NL2API Local Development Environment
# PostgreSQL with pgvector extension for similarity search
# Redis for distributed caching
# SigNoz for observability (traces, metrics, logs)
#
# SECURITY: Copy .env.example to .env and set secure passwords before running.
# Default values are for local development only - change for production!

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: nl2api-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nl2api}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nl2api}
      POSTGRES_DB: ${POSTGRES_DB:-nl2api}
    ports:
      # Bind to localhost only - remove "127.0.0.1:" to expose externally
      - "127.0.0.1:5432:5432"
    volumes:
      # Persist data
      - postgres_data:/var/lib/postgresql/data
      # Auto-run migrations on first start
      # Note: pg_trgm extension (for fuzzy matching) is included in pgvector image
      - ./src/common/storage/postgres/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nl2api} -d ${POSTGRES_DB:-nl2api}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: nl2api-redis
    ports:
      # Bind to localhost only - remove "127.0.0.1:" to expose externally
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    # Redis AUTH: if REDIS_PASSWORD is set, require authentication
    # For development without auth, leave REDIS_PASSWORD empty in .env
    command: >
      sh -c '
        if [ -n "$REDIS_PASSWORD" ]; then
          redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru --requirepass "$REDIS_PASSWORD"
        else
          redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
        fi
      '
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    healthcheck:
      test: ["CMD-SHELL", "if [ -n \"$REDIS_PASSWORD\" ]; then redis-cli -a \"$REDIS_PASSWORD\" ping; else redis-cli ping; fi"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # === MCP Servers ===

  # Entity Resolution MCP Server
  entity-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: nl2api-entity-mcp
    environment:
      ENTITY_MCP_TRANSPORT: sse
      ENTITY_MCP_HOST: "0.0.0.0"  # OK: internal to Docker network
      ENTITY_MCP_PORT: "8080"
      # Build Postgres URL from env vars
      ENTITY_MCP_POSTGRES_URL: postgresql://${POSTGRES_USER:-nl2api}:${POSTGRES_PASSWORD:-nl2api}@postgres:5432/${POSTGRES_DB:-nl2api}
      # Redis URL - set ENTITY_MCP_REDIS_URL directly in .env if using password
      ENTITY_MCP_REDIS_URL: ${ENTITY_MCP_REDIS_URL:-redis://redis:6379/0}
      ENTITY_MCP_REDIS_ENABLED: "true"
      ENTITY_MCP_TELEMETRY_ENABLED: "true"
      ENTITY_MCP_TELEMETRY_OTLP_ENDPOINT: http://otel-collector:4317
      ENTITY_MCP_LOG_LEVEL: INFO
    ports:
      # Bind to localhost only - remove "127.0.0.1:" to expose externally
      - "127.0.0.1:8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # === Observability Stack ===

  # OpenTelemetry Collector - receives telemetry and routes to backends
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.96.0
    container_name: nl2api-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./config/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      # Bind to localhost only - remove "127.0.0.1:" to expose externally
      - "127.0.0.1:4317:4317"   # OTLP gRPC receiver
      - "127.0.0.1:4318:4318"   # OTLP HTTP receiver
      - "127.0.0.1:8888:8888"   # Prometheus metrics exposed by the collector
      - "127.0.0.1:8889:8889"   # Prometheus exporter metrics
    depends_on:
      - jaeger
      - prometheus
    restart: unless-stopped

  # Jaeger - distributed tracing backend
  jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: nl2api-jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      # Bind to localhost only - remove "127.0.0.1:" to expose externally
      - "127.0.0.1:16686:16686"  # Jaeger UI
      - "127.0.0.1:14268:14268"  # Jaeger HTTP thrift
    restart: unless-stopped

  # Prometheus - metrics storage and querying
  prometheus:
    image: prom/prometheus:v2.49.1
    container_name: nl2api-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
      - "--web.enable-remote-write-receiver"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      # Bind to localhost only - remove "127.0.0.1:" to expose externally
      - "127.0.0.1:9090:9090"  # Prometheus UI
    restart: unless-stopped

  # Grafana - dashboards and visualization
  grafana:
    image: grafana/grafana:10.3.1
    container_name: nl2api-grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    ports:
      # Bind to localhost only - remove "127.0.0.1:" to expose externally
      - "127.0.0.1:3000:3000"  # Grafana UI
    depends_on:
      - prometheus
      - jaeger
    restart: unless-stopped

volumes:
  postgres_data:
    name: nl2api_postgres_data
  redis_data:
    name: nl2api_redis_data
  prometheus_data:
    name: nl2api_prometheus_data
  grafana_data:
    name: nl2api_grafana_data
