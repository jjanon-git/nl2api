# NL2API Local Development Environment
# PostgreSQL with pgvector extension for similarity search
# Redis for distributed caching
# SigNoz for observability (traces, metrics, logs)

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: nl2api-db
    environment:
      POSTGRES_USER: nl2api
      POSTGRES_PASSWORD: nl2api
      POSTGRES_DB: nl2api
    ports:
      - "5432:5432"
    volumes:
      # Persist data
      - postgres_data:/var/lib/postgresql/data
      # Auto-run migrations on first start
      - ./src/storage/postgres/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nl2api -d nl2api"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: nl2api-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # === Observability Stack ===

  # OpenTelemetry Collector - receives telemetry and routes to backends
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.96.0
    container_name: nl2api-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./config/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics exposed by the collector
      - "8889:8889"   # Prometheus exporter metrics
    depends_on:
      - jaeger
      - prometheus
    restart: unless-stopped

  # Jaeger - distributed tracing backend
  jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: nl2api-jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # Jaeger HTTP thrift
    restart: unless-stopped

  # Prometheus - metrics storage and querying
  prometheus:
    image: prom/prometheus:v2.49.1
    container_name: nl2api-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
      - "--web.enable-remote-write-receiver"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"  # Prometheus UI
    restart: unless-stopped

  # Grafana - dashboards and visualization
  grafana:
    image: grafana/grafana:10.3.1
    container_name: nl2api-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"  # Grafana UI
    depends_on:
      - prometheus
      - jaeger
    restart: unless-stopped

volumes:
  postgres_data:
    name: nl2api_postgres_data
  redis_data:
    name: nl2api_redis_data
  prometheus_data:
    name: nl2api_prometheus_data
  grafana_data:
    name: nl2api_grafana_data
